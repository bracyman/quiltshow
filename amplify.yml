version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install react-router-dom
        - npm install reactstrap
        - npm install
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
